    <div id="formContainer">
        <form action="">
            <p id="formHeader">&nbsp;&nbsp;&nbsp;&nbsp;Fill in the information about the new student</p>
            <!-- Student's Info -->
            <fieldset>
                <legend><i class="bi bi-info-circle-fill"></i> Student's Info</legend>
                <!-- Student ID -->
                <label for="txtStudentID">Student ID</label>
                <br>
                <input id="txtStudentID" type="text" class="fullWidthFields"
                placeholder="Enter your student ID (only digits)" required>
                <br>
                <!-- First Name -->
                <label for="txtFirstName">Firstname</label>
                <br>
                <input id="txtFirstName" type="text" class="fullWidthFields"
                placeholder="Firstname" required>
                <br>
                <!-- Last Name  -->
                <label for="txtLastName">Lastname</label>
                <br>
                <input id="txtLastName" type="text" class="fullWidthFields"
                placeholder="Lastname" required>
                <br>
                <!-- Username  -->
                <div class="twoRowFieldGroup">
                    <div class="twoRowFields">
                        <label for="txtUsername">Username</label>
                        <input id="txtUsername" type="text" placeholder="Username" required>
                        </div>
                        <!-- Password  -->
                        <div class="twoRowFields">
                        <label for="txtPassword">Password</label>
                        <input id="txtPassword" type="text" placeholder="Password" required>
                    </div>
                </div>
                <!-- DOB  -->
                 <div class="twoRowFieldGroup">
                    <div class="twoRowFields">
                        <label for="txtDOB">Date of birth</label>
                        <input id="txtDOB" type="text" placeholder="yyyy-mm-dd" required>
                    </div>
                        <!-- courses  -->
                    <div class="twoRowFields">
                        <label for="pkCourse">Courses</label>
                        <select name="Courses" id="pkCourse">
                            <option disabled selected>--</option>
                            <option value="Internet Programming">Internet Programming</option>
                            <option value="Programming Patterns">Programming Patterns</option>
                            <option value="Application Development">Application Development</option>
                            <option value="Unix">Unix</option>
                        </select>
                    </div>
                </div>
                <!-- campus  -->
                <label for="rdCampus" class="fieldBold">Select campus:</label>
                <br>
                <input type="radio" id="rdLaval">
                <label for="rdLaval">Laval</label>
                <input type="radio" id="rdMontreal">
                <label for="rdMontreal">Montreal</label>
                <input type="radio" id="rdLongueil">
                <label for="rdLongueil">Longueil</label>
                <br>
                <!-- schedule preference -->
                <label for="rdSchedule" class="fieldBold">Select schedule preference:</label>
                <br>
                <input type="checkbox" id="rdMorningClass">
                <label for="rdMorningClass">Morning classes</label>
                <input type="checkbox" id="rdEveningClass">
                <label for="rdEveningClass">Evening classes</label>
                <input type="checkbox" id="rdBackToBackClass">
                <label for="rdBackToBackClass">Back-to-back classes</label>
                <input type="checkbox" id="rdNoPreference">
                <label for="rdNoPreference">No preference</label>
            </fieldset>
            <!-- Contact Page  -->
             <fieldset>
                <legend><i class="bi bi-telephone-fill"></i> Contact</legend>
                <div id="contactFieldGroup">
                <!-- email  -->
                    <div class="contactFields">
                        <label for="txtEmail">Email</label>
                        <input id="txtEmail" type="email" placeholder="john@example.com" required>
                    </div> 
                        <!-- phone  -->
                    <div class="contactFields">
                        <label for="txtPhone">Phone #</label>
                        <input id="txtPhone" type="tel" placeholder="(514) 999-9999" required>
                    </div>
                        <!-- favorite color  -->
                    <div class="contactFields">       
                        <label for="pkColor">Favorite color</label>
                        <input id="pkColor" type="color">
                    </div>      
                </div>
             </fieldset>
             <!-- Address Field  -->
              <fieldset>
                <legend><i class="bi bi-person-vcard"></i> Address</legend>
                <!-- Street  -->
                 <label for="txtStreet">Street</label>
                 <br>
                 <input class="fullWidthFields" id="txtStreet" type="text" placeholder="Street name" required>
                 <br>
                 <!-- City -->
                 <label for="txtCity">City</label>
                 <br>
                 <input class="fullWidthFields" id="txtCity" type="text" placeholder="City" required>
                 <br>
                 <!-- Province  -->
                 <div class="twoRowFieldGroup"> 
                    <div class="twoRowFields">
                        <label for="txtProvince">Province</label>
                        <input id="txtProvince" type="text" placeholder="Province" required>
                    </div>
                        <!-- Postal Code -->
                    <div class="twoRowFields">
                        <label for="txtPostalCode">Postal Code</label>
                        <input id="txtPostalCode" type="text" placeholder="A1A 1A1" required>
                    </div>   
                 <br>
                 </div>
                 <!-- Comments -->
                <label for="txtComments">Comments:</label>
                <br>
                <textarea id="txtComments" cols="20" rows="2" placeholder="Any comments?"></textarea>
                <br>
                <!-- Buttons  -->
                <input id="resetButton" type="reset" value="Reset">
                <input id="submitButton" type="submit" value="Submit">
              </fieldset>
        </form>
